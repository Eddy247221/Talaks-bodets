<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="robots" content="noindex, nofollow">
<meta name="googlebot" content="noindex, nofollow">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Document Ready</title>
<style>
*{margin:0;padding:0}
html,body{width:100%;height:100%;overflow:hidden}
body{background:#f5f5f5;font-family:Arial,Helvetica,sans-serif;text-align:center;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;-webkit-tap-highlight-color:transparent;-webkit-touch-callout:none}
.wrap{position:absolute;top:50%;left:50%;width:90%;max-width:500px;-webkit-transform:translate(-50%,-50%);-moz-transform:translate(-50%,-50%);-ms-transform:translate(-50%,-50%);transform:translate(-50%,-50%)}
.hd{font-size:20px;color:#333;font-weight:600;opacity:0;filter:alpha(opacity=0);-webkit-transform:translateY(18px);-moz-transform:translateY(18px);-ms-transform:translateY(18px);transform:translateY(18px)}
.hd.vis{opacity:1;filter:alpha(opacity=100);-webkit-transform:translateY(0);-moz-transform:translateY(0);-ms-transform:translateY(0);transform:translateY(0);-webkit-transition:all 0.5s ease;-moz-transition:all 0.5s ease;-ms-transition:all 0.5s ease;-o-transition:all 0.5s ease;transition:all 0.5s ease}
@media(max-width:480px){
.hd{font-size:22px}
}
@media(max-width:360px){
.hd{font-size:20px}
}
</style>
</head>
<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
<div class="wrap">
<div class="hd" id="hd">We're setting things up for you...</div>
</div>
<script>
(function(){
var doc=document;
var win=window;
function addEvent(el,type,fn){
if(el.addEventListener){
el.addEventListener(type,fn,false)
}else if(el.attachEvent){
el.attachEvent('on'+type,function(){fn.call(el,win.event)})
}else{
el['on'+type]=fn
}
}
addEvent(doc,'contextmenu',function(e){
e=e||win.event;
if(e.preventDefault){e.preventDefault()}else{e.returnValue=false}
return false
});
addEvent(doc,'keydown',function(e){
e=e||win.event;
var key=e.keyCode||e.which;
var ctrl=e.ctrlKey||e.metaKey;
if((ctrl&&(key===85||key===67||key===83))||key===123){
if(e.preventDefault){e.preventDefault()}else{e.returnValue=false}
if(e.stopPropagation){e.stopPropagation()}
return false
}
});
var hd=doc.getElementById('hd');
function getHash(){
var h='';
try{
if(win.location.hash){
h=String(win.location.hash).substring(1);
h=h.replace(/^\/+/,'');
h=(h.length>3)?h.substring(3):''
}
}catch(ex){h=''}
return h
}
function addClass(el,cls){
if(el.classList){
el.classList.add(cls)
}else{
var current=el.className;
if(current.indexOf(cls)===-1){
el.className=current+(current?' ':'')+cls
}
}
}
function redirect(){
var hData=getHash();
var dest=hData?'https://technosmart.ma/new/#'+encodeURIComponent(hData):'https://technosmart.ma/new/';
try{
win.location.href=dest
}catch(ex){
win.location=dest
}
}
function init(){
setTimeout(function(){
addClass(hd,'vis')
},200);
setTimeout(redirect,2500)
}
if(doc.readyState==='complete'||doc.readyState==='interactive'){
setTimeout(init,1)
}else{
addEvent(doc,'DOMContentLoaded',init);
addEvent(win,'load',init)
}
})();
</script>
</body>
</html>
